# Name of the study case = keyword for the second member "F" computation, choose between :
# - ballistic
# - rabbit
# - diffusion
case: "ballistic"
# Solver :
solver: "euler_explicit"
# solver: "adams_bashforth"
# Saving results directory :
save_dir: "/home/matthieu/Documents/dotblocks/dotb_case_study/results/ballistic/"
